<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Fra_codpro</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./style/countDown.css">
    <link rel="stylesheet" href="style/download.css">
    <link rel="stylesheet" href="style/add.css">
    <link rel="stylesheet" href="style/footer.css">
</head>
<body>
   <div class="body">
        <nav class="header">
            <input type="checkbox" id="check">

            <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
            </label> 

             <label class="logo">
            <i class="fas fa-utensils"></i> <!-- Logo icon -->
            FoodTracker
             </label>

            <ul>
            <li class="active" href="#"><a href="">Home</a></li>
            <li><a href="#">About</a></li>
            <li > <a href="#">Contact</a> </li>
            <li><a href="#">Service</a> </li>
            </ul>
        </nav>
    </div>


    <div class="Containers">
        <div class="e-card playing">
            <div class="image"></div>

            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
    

        <div class="infotop">
        <br>      
        Calendar
        <div class="card-left">
            <div class="clock">
                <div id="time">
                    <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
                    <span id="period">AM</span>
                </div>
            </div>
        </div>
        <br>
        </div>
        </div>        
        <div class="card-center">
            <div id="countdown-container">
                <div id="day">0</div>
                <div id="hour">0</div>
                <div id="minute">0</div>
                <div id="second">0</div>
            </div>
            <center>
            <a href="https://borednerdy.com/countdown-timer-with-javascript-and-css" target="_blank">
                read my article on this topic
            </a><br>
            <a href="https://borednerdy.com" target="_blank">
                visit my blog
            </a>
            </center>
            
        </div>
        <div class="card-right"
        styl
        >
        <div>
            <button class="botao">
                <svg
                class="mysvg"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                height="24px"
                width="24px"
                >
                <g stroke-width="0" id="SVGRepo_bgCarrier"></g>
                <g
                    stroke-linejoin="round"
                    stroke-linecap="round"
                    id="SVGRepo_tracerCarrier"
                ></g>
                <g id="SVGRepo_iconCarrier">
                    <g id="Interface / Download">
                    <path
                        stroke-linejoin="round"
                        stroke-linecap="round"
                        stroke-width="2"
                        stroke="#f1f1f1"
                        d="M6 21H18M12 3V17M12 17L17 12M12 17L7 12"
                        id="Vector"
                    ></path>
                    </g>
                </g>
                </svg>
                <span class="texto">Download</span>
            </button>


            

            
        </div>
        <div>
            <div class="card">
            <ul class="list">
                <li class="element">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="25"
                    height="25"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="#7e8590"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-pencil"
                >
                    <path
                    d="M21.174 6.812a1 1 0 0 0-3.986-3.987L3.842 16.174a2 2 0 0 0-.5.83l-1.321 4.352a.5.5 0 0 0 .623.622l4.353-1.32a2 2 0 0 0 .83-.497z"
                    ></path>
                    <path d="m15 5 4 4"></path>
                </svg>
                <p class="label">Rename</p>
                </li>



                <li class="element">
                <button class="setting-btn">
                    <span class="bar bar1"></span>
                    <span class="bar bar2"></span>
                    <span class="bar bar1"></span>
                </button>
                Adjust
                </li>
            </ul>
            <div class="separator"></div>
            <ul class="list">
                <li class="element">
                <svg
                    class="lucide lucide-settings"
                    stroke-linejoin="round"
                    stroke-linecap="round"
                    stroke-width="2"
                    stroke="#7e8590"
                    fill="none"
                    viewBox="0 0 24 24"
                    height="24"
                    width="24"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                    d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"
                    ></path>
                    <circle r="3" cy="12" cx="12"></circle>
                </svg>
                <p class="label">Settings</p>
                </li>
                <li class="element delete">
                <svg
                    class="lucide lucide-trash-2"
                    stroke-linejoin="round"
                    stroke-linecap="round"
                    stroke-width="2"
                    stroke="#7e8590"
                    fill="none"
                    viewBox="0 0 24 24"
                    height="24"
                    width="24"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path d="M3 6h18"></path>
                    <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                    <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                    <line y2="17" y1="11" x2="10" x1="10"></line>
                    <line y2="17" y1="11" x2="14" x1="14"></line>
                </svg>
                <p class="label">Delete</p>
                </li>
            </ul>
            <div class="separator"></div>
            <ul class="list">
                <li class="element">
                    <svg xmlns="http://www.w3.org/2000/svg" 
                    width="48" viewBox="0 0 48 48" 
                    height="48" class="svg">
                    <path d="M35.3 12.7c-2.89-2.9-6.88-4.7-11.3-4.7-8.84 0-15.98 7.16-15.98 16s7.14 16 15.98 16c7.45 0 13.69-5.1 15.46-12h-4.16c-1.65 4.66-6.07 8-11.3 8-6.63 0-12-5.37-12-12s5.37-12 12-12c3.31 0 6.28 1.38 8.45 3.55l-6.45 6.45h14v-14l-4.7 4.7z"></path><path fill="none" 
                    d="M0 0h48v48h-48z"></path></svg>
                <p class="label">Team Access</p>
                </li>
            </ul>
            </div>
            
        </div>
        <div></div>
        </div>
    </div>
